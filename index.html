<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="stats">
        <div id="scenarios"></div>
        <canvas id="myChart" class="chart" width="500px" height="100px"></canvas>
    </div>
    <ul id="board"></ul>

    <template id="scenario-template">
        <div class="scenario">
            <div class="scenario-title"></div>
            <div class="throughput"></div>
            <div class="leadtime"></div>
            <div class="wip"></div>
            <div class="workers"></div>
        </div>
    </template>
</body>
</html>
